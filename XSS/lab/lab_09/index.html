<!DOCTYPE html>
<html> 
    <body>
        <h1>Eval</h1>
        <p id="page"></p>
    </body>
<script>
    var xmlhttp = new XMLHttpRequest();
    var url = 'http://localhost:8000/data.json';
    
    xmlhttp.onreadystatechange = function(){
        if(this.readyState==4 && this.status == 200){
            console.log(this.response);
        }
    }

    xmlhttp.open("GET",url,true);
    xmlhttp.send();
</script>
</html>
